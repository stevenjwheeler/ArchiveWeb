<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="/assets/menuView.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiveWeb</title>
  </head>

  <noscript>
    <div class="javascript-error-background">
      <div class="javascript-error">
        This web app requires JavaScript to be enabled in order to function
        properly.<br />
        Please enable JavaScript in your browser settings or unblock scripts,
        and try again.
      </div>
    </div>
  </noscript>
  
  <body>
    <div class="title-box">
      <h1>ArchiveWeb</h1>
      <p>Storing the essentials since 2023</p>
    </div>
    <div class="button-box">
      <!-- for each item in archiveList, create a button -->
      <% if (archiveList.length == 0) { %>
      <p
        style="
          text-align: center;
          font-weight: bold;
          margin-top: 2.5%;
          margin-bottom: 2.5%;
        "
      >
        No archives found. <br />Go to settings and tools to make your first
        archive!
      </p>
      <% } %> <% archiveList.forEach(function(item) { %> <% itemname = item[0]
      %>
      <button
        class="button"
        onclick="location.href='./archive/<%= itemname %>'"
      >
        <%= itemname %> archive
      </button>
      <% }); %>

      <button class="button" onclick="location.href='./settings/menu'">
        Settings and tools
      </button>
    </div>
  </body>
</html>
