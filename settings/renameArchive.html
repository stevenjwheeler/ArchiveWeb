<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="/assets/settingsView.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiveWeb - Renaming archive</title>
  </head>

  <noscript>
    <div class="javascript-error-background">
      <div class="javascript-error">
        This web app requires JavaScript to be enabled in order to function
        properly.<br />
        Please enable JavaScript in your browser settings or unblock scripts,
        and try again.
      </div>
    </div>
  </noscript>

  <body>
    <div class="title-box">
      <h1>ArchiveWeb</h1>
      <p>Storing the essentials since 2023</p>
    </div>
    <div class="settings-box">
      <div class="settings-panel">
        <p style="font-weight: bold; margin-left: 2.5%">Renaming archive</p>
        <% if (error) { %>
        <p
          style="color: rgb(180, 46, 46); font-weight: bold; margin-left: 2.5%"
        >
          Error: <%= error %>
        </p>
        <% } %>
        <form
          method="POST"
          action="/submit-rename"
          style="display: flex; flex-direction: column; margin: 5%"
        >
          * Select an archive:
          <select id="name" name="name" style="margin: 5px">
            <option value="default">Select an archive</option>
            <!-- for each item in archive list, add to dropdown-->
            <% archiveList.forEach(function(item) { %> <% itemname = item[0] %>
            <option value="<%= itemname %>"><%= itemname %></option>
            <% }); %>
          </select>
          <br />
          * New name: <input type="text" name="newname" required="true" />
          <br /><br /><br />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
