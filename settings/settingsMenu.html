<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="/assets/settingsView.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiveWeb - Settings</title>
  </head>

  <noscript>
    <div class="javascript-error-background">
      <div class="javascript-error">
        This web app requires JavaScript to be enabled in order to function
        properly.<br />
        Please enable JavaScript in your browser settings or unblock scripts,
        and try again.
      </div>
    </div>
  </noscript>

  <body>
    <div class="title-box">
      <h1>ArchiveWeb</h1>
      <p>Storing the essentials since 2023</p>
    </div>
    <div class="settings-box">
      <div class="settings-panel">
        <p style="font-weight: bold; margin-left: 2.5%">Archive management</p>
        <button
          class="button"
          style="margin-left: 2.5%; margin-right: 2.5%"
          onclick="location.href='/settings/createArchive'"
        >
          Create an archive
        </button>
        <button
          class="button"
          style="margin-left: 2.5%; margin-right: 2.5%"
          onclick="location.href='/settings/deleteArchive'"
        >
          Delete an archive
        </button>
        <button
          class="button"
          style="margin-left: 2.5%; margin-right: 2.5%"
          onclick="location.href='/settings/renameArchive'"
        >
          Rename an archive
        </button>
        <button
          class="button"
          style="margin-left: 2.5%; margin-right: 2.5%"
          onclick="location.href='/settings/changeArchiveSource'"
        >
          Change archive source
        </button>
        <p style="font-weight: bold; margin-left: 2.5%"><br /><br />Backups</p>
        <button class="button" style="margin-left: 2.5%; margin-right: 2.5%">
          Take backup of archive
        </button>
        <button class="button" style="margin-left: 2.5%; margin-right: 2.5%">
          Restore backup of archive
        </button>
        <p style="font-weight: bold; margin-left: 2.5%"><br /><br />Security</p>
        <button class="button" style="margin-left: 2.5%; margin-right: 2.5%">
          Set ArchiveWeb password
        </button>
        <p style="align-self: center">
          <br /><br />ArchiveWeb version <%= version %>
        </p>
      </div>
    </div>
  </body>
</html>
